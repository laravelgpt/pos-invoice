<style>
  @media print {
    /* Hide the main application and show a helpful message instead */
    body > #root {
        display: none;
    }
    body::before {
        content: "To print the receipt, please use the 'Print / Preview' button to open the dedicated print view first.";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: white;
        color: black;
        font-size: 1.5rem;
        text-align: center;
        padding: 2rem;
        z-index: 99999;
        font-family: sans-serif;
    }
  }
</style>
